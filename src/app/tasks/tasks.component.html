<div class="container">
<div class="row">
<div class="col-md-6">
<h3>Mis tareas</h3>
<table class="table table-hover mt-5">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Completado</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let task of tasks">
            <td>{{task.nombre}}</td>
            <td><span *ngIf="task.completado; else tareaIncompleta">SÃ­</span>
            <ng-template #tareaIncompleta>No</ng-template>
            </td>
           <div class="btn-group btn-group-sm">
            <td><button class="btn btn-primary" (click)="edit(task)">Editar</button></td>
            <td><button class="btn btn-danger" (click)="delete(task)">Eliminar</button></td>
           </div>
        </tr>
    </tbody>
</table>
</div>
<div class="col-md-6">
<h3>{{taskEdit ? 'Editar' :'Nueva'}} tarea</h3>

<form class="col-md-6" [formGroup]="formulario" (ngSubmit)="save()" autocomplete="off">
    <div class="mb-2">
        <label for="nombre">Nombre</label>
        <input id="nombre" type="text" placeholder="Nombre" class="form-control" formControlName="nombre">
    </div>
    <div class="mb-2 form-check">
        <label >
            <input type="checkbox"  class="form-check-input" formControlName="completado">
            Completado
        </label>        
    </div>
    <div class="text-end">
        <button class="btn btn-primary">
            Guradar
        </button>
    </div>
</form>
</div>
</div>
</div>
